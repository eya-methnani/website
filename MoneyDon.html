<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./MoneyDon.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/montserrat');
    </style>
    <style>
        @import url('https://fonts.cdnfonts.com/css/gilroy-bold');
    </style>
    <title>Donnation</title>
</head>
<body>
    <div >
        <form >
        <legend class="lg">Please Fill 
            The Form </legend>
            <br>
            <select name="        quantity" class="c">
                <option value="Quantity" class="b">  Payment Amount</option>
                <option value="5">100DT</option>
                <option value="10">500Dt</option>
                <option value="15">1000Dt</option>
                <option value="plus">2000Dt</option>
            </select>
            <br><br>
            <input type="text" class="a" placeholder="      Name On Card" >
            <input type="text" class="a" placeholder="     Card Number">
            <br><br>
            <input type="text" class="a" placeholder="     Phone">
            <input type="text" placeholder="     Adress" class="a" >
            <br><br>
            <input type="date" class="a" placeholder="     Expiry Date " >
            <input type="password" placeholder="     Security Code" class="a" >
            <br>
            <input type="number" placeholder="Zip/Postal Code" class="c">
            <br>
        
        <input type="submit" value="Pay" class="sub">
    </form>
    </div>
    
    
</body>
</html>

        <div class="container">
        <form id="donationForm2" method="POST" action="process_donation2.php">
            <div class="form-group">
              <label for="donationType">Type of Donation:</label>
              <select id="donationType" name="donationType">
                <option value="food">Food</option>
                <option value="clothes">Clothes</option>
              </select>
            </div>
            <div class="form-group">
              <label for="quantity">Quantity (in kilograms):</label>
              <input type="number" id="quantity" name="quantity" min="0" step="0.1" required>
            </div>
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone Number:</label>
              <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
              <label for="cause">Cause:</label>
              <select id="cause" name="cause">
                <option value="feed_orphan">Feed an Orphan</option>
                <option value="school_supplies">School Supplies Kit</option>
                <option value="child_support">Child Support</option>
                <option value="medical_supplies">Medical Supplies</option>
              </select>
            </div>
            <button type="submit">Donate</button>
          </form>
        </div>
        <script>
            document.getElementById("donationForm2").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent the form from submitting normally
              
                // Retrieve the form data
                var donationType = document.getElementById("donationType").value;
                var quantity = document.getElementById("quantity").value;
                var firstName = document.getElementById("firstName").value;
                var lastName = document.getElementById("lastName").value;
                var phoneNumber = document.getElementById("phoneNumber").value;
                var address = document.getElementById("address").value;
                var cause = document.getElementById("cause").value;
              
                // Create an object with the form data
                var formData = {
                  donationType: donationType,
                  quantity: quantity,
                  firstName: firstName,
                  lastName: lastName,
                  phoneNumber: phoneNumber,
                  address: address,
                  cause: cause
                };
              
                // Send the form data to the server using AJAX or Fetch API
                // You can use the fetch() function to make an AJAX request
              
                // Example using fetch():
                fetch("process_donation2.php", {
                  method: "POST",
                  body: JSON.stringify(formData),
                  headers: {
                    "Content-Type": "application/json"
                  }
                })
                .then(response => response.json())
                .then(data => {
                  // Process the response from the server
                  if (data.status === "success") {
                    // Successful donation
                    alert(data.message);
                    // Reset the form
                    document.getElementById("donationForm2").reset();
                  } else {
                    // Donation failed
                    alert(data.message);
                  }
                })
                .catch(error => {
                  // Handle any errors that occurred during the request
                  console.error("Error:", error);
                });
              });
              
        </script>

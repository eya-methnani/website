  <div class="container">
    <h2>Reclaim Form</h2>
    <form id="reclaimForm" method="POST" action="process_reclaim.php">
      <div class="form-group">
        <label for="issueType">Type of Issue:</label>
        <select id="issueType" name="issueType">
          <option value="technical">Technical</option>
          <option value="moral">Moral</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="issueDetails">Issue Details:</label>
        <textarea id="issueDetails" name="issueDetails" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
  document.getElementById("reclaimForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the form from submitting normally
  
    // Retrieve the form data
    var issueType = document.getElementById("issueType").value;
    var issueDetails = document.getElementById("issueDetails").value;
  
    // Create an object with the form data
    var formData = {
      issueType: issueType,
      issueDetails: issueDetails
    };
  
    // Send the form data to the server using AJAX or Fetch API
    // You can use the fetch() function to make an AJAX request
  
    // Example using fetch():
    fetch("process_reclaim.php", {
      method: "POST",
      body: JSON.stringify(formData),
      headers: {
        "Content-Type": "application/json"
      }
    })
    .then(response => response.json())
    .then(data => {
      // Process the response from the server
      if (data.status === "success") {
        // Successful submission
        alert(data.message);
        // Reset the form
        document.getElementById("reclaimForm").reset();
      } else {
        // Submission failed
        alert(data.message);
      }
    })
    .catch(error => {
      // Handle any errors that occurred during the request
      console.error("Error:", error);
    });
  });
  
</script>
